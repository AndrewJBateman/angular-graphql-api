<head>
  <meta name="detail" content="Shows part details" />
</head>

<div class="main-div">
  <div class="flex justify-center">
    <div
      class="flex flex-col md:flex-row md:max-w-xl rounded-lg bg-white shadow-lg"
    >
      <img
        class="w-full h-96 md:h-auto object-cover md:w-48 rounded-t-lg md:rounded-none md:rounded-l-lg"
        src="https://mdbootstrap.com/wp-content/uploads/2020/06/vertical.jpg"
        alt=""
      />
      <div class="p-6 flex flex-col justify-start">
        <h5 class="text-gray-900 text-xl font-medium mb-2">{{ part.name }}</h5>
        <p class="text-gray-700 text-base mb-2">
          <span class="text-blue-700">ID: </span>{{ part.id }}
        </p>
        <p class="text-gray-700 text-base mb-2">
          <span class="text-blue-700">Description: </span>{{ part.description }}
        </p>
        <p class="text-gray-700 text-base mb-2">
          <span class="text-blue-700">Quantity in Stock: </span>{{ part.quantity }}
        </p>
        <p class="text-gray-700 text-base mb-2">
          <span class="text-blue-700">Item Weight: </span>{{ part.weight }}kg
        </p>
        <p class="text-gray-700 text-base mb-2">
          <span class="text-blue-700">Critical Part?: </span>{{ part.criticalPart }}
        </p>
        <p class="text-gray-600 text-xs">Last updated 3 mins ago</p>
      </div>
    </div>
  </div>
</div>
